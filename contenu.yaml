apropos:
- Je m'appelle Nathan GASTON, un passionné d'informatique âgé de 18 ans, actuellement en classe de BTS SIO option SISR.
- Mon parcours a commencé avec un Bac Pro SN option RISC, et aujourd'hui, je suis ravi de m'immerger davantage dans le monde de l'informatique
- en poursuivant mes études jusqu'au diplôme d'ingénieur (BAC+5). L'univers des équipements informatiques m'a toujours fasciné, et parmi eux, 
- les routeurs et les switchs occupent une place spéciale dans mon cœur. C'est incroyable de voir tout ce qu'on peut accomplir avec ces technologies !
- En ce moment, je suis en alternance chez la Fondation Apprentis d'Auteuil, une expérience enrichissante que je prolonge avec enthousiasme pour deux
- années supplémentaires, jusqu'à la fin de mon BTS.
- Le code est une autre de mes passions. Bien que parfois complexe, c'est pour moi une source de défis stimulants. J'aime explorer les possibilités
- infinies qu'il offre et trouver des solutions créatives aux problèmes.
- En dehors du monde de l'informatique, j'ai un penchant pour l'horreur. Ma saga préférée dans ce genre est Silent Hill.
- L'atmosphère angoissante, les énigmes complexes et l'histoire captivante me transportent dans un univers unique à chaque fois.

